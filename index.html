<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section id="add-task">
        <div id="add-task__label-wrapper">
          <label class="add-task__label" for="new-task">Add Item</label>
        </div>

        <div class="add-task__input-wrapper">
          <input id="new-task" class="add-task__input task input" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>

      <section class="to-do-list">
        <h3 class="to-do-list__heading">Todo</h3>

        <ul class="to-do-list__task-list" id="incompleted-tasks">
          <li class="to-do-list__list-item">
            <input class="to-do-list__checkbox-input input" type="checkbox">
            <label class="to-do-list__label task">Pay Bills</label>
            <input class="to-do-list__text-input task input" type="text">
            <button class="to-do-list__edit-button button">Edit</button>
            <button class="to-do-list__delete-button button"><img class="to-do-list__delete-button-img" src="./remove.svg" alt="remove button icon"></button>
          </li>

          <li class="to-do-list__list-item to-do-list__list-item_edit-mode">
            <input class="to-do-list__checkbox-input input" type="checkbox">
            <label class="to-do-list__label task">Go Shopping</label>
            <input class="to-do-list__text-input task input" type="text" value="Go Shopping" >
            <button class="to-do-list__edit-button button">Save</button>
            <button class="to-do-list__delete-button button"><img class="to-do-list__delete-button-img" src="./remove.svg" alt="remove button icon"></button>
          </li>
        </ul>
      </section>

      <section class="to-do-list">
        <h3 class="to-do-list__heading">Completed</h3>

        <ul class="to-do-list__task-list" id="completed-tasks">
          <li class="to-do-list__list-item">
            <input class="to-do-list__checkbox-input input" type="checkbox" checked>
            <label class="to-do-list__label task">See the Doctor</label>
            <input class="to-do-list__text-input task input" type="text">
            <button class="to-do-list__edit-button button">Edit</button>
            <button class="to-do-list__delete-button button"><img class="to-do-list__delete-button-img" src="./remove.svg" alt="remove button icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
