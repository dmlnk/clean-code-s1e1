<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body class="body">

    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main">
      <p id="add-el-section">
        <label class="new-task-label" for="new-task">Add Item</label>
      </p>

      <div class="task-row-wrapper">
        <input id="new-task" class="task input text-input" type="text">
        <button class="button">Add</button>
      </div>

      <h3 class="heading3">Todo</h3>

      <ul class="task-list" id="incompleted-tasks">
        <li class="list-item">
          <input class="input checkbox-input" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="input text-input" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-btn-img" src="./remove.svg"></button>
        </li>

        <li class="edit-mode list-item">
          <input class="input checkbox-input" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input text-input">
          <button class="edit button">Save</button>
          <button class="delete button"><img class="delete-btn-img" src="./remove.svg"></button>
        </li>
      </ul>

      <h3 class="heading3">Completed</h3>

      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input class="input checkbox-input" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input text-input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="delete-btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
