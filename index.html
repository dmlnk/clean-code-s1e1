<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">

    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section id="add-item">
        <div id="add-el-section">
          <label class="new-task-label" for="new-task">Add Item</label>
        </div>

        <div class="task-row-wrapper">
          <input id="new-task" class="task input text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section id="to-do">
        <h3 class="heading3">Todo</h3>

        <ul class="task-list" id="incompleted-tasks">
          <li class="list-item">
            <input class="input checkbox-input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="input text-input" type="text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-btn-img" src="./remove.svg" alt="remove button icon"></button>
          </li>

          <li class="edit-mode list-item">
            <input class="input checkbox-input" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input text-input">
            <button class="edit button">Save</button>
            <button class="delete button"><img class="delete-btn-img" src="./remove.svg" alt="remove button icon"></button>
          </li>
        </ul>
      </section>

      <section id="completed">
        <h3 class="heading3">Completed</h3>

        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="input checkbox-input" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input text-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="delete-btn-img" src="./remove.svg" alt="remove button icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
